version: "2"

sql:
  - engine: "postgresql"
    schema: "src/db/migrations"
    queries: "src/db/queries"
    gen:
      go:
        package: "db"
        out: "src/db/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: false
        emit_exact_table_names: false
