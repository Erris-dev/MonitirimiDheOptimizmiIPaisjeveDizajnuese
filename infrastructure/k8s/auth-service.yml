apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest
        ports:
        - containerPort: 8001
        env:
        # These match the connection strings needed for your Go service
        - name: DB_HOST
          value: "auth-db-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "authuser"
        - name: DB_NAME
          value: "authdb"
        # Best Practice: Pull the password from the Secret we discussed earlier
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-db-secrets
              key: postgres-password
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP