apiVersion: v1
kind: Service
metadata:
  name: auth-db-service
spec:
  ports:
    - port: 5432
  selector:
    app: auth-db
  clusterIP: None # Headless service is best for stateful databases
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-db
spec:
  serviceName: "auth-db-service"
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "authuser"
        - name: POSTGRES_DB
          value: "authdb"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-db-secrets
              key: postgres-password
        volumeMounts:
        - name: auth-db-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: auth-db-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

